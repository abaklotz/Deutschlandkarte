<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Interaktive Deutschlandkarte</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f7f7f7;
    }
    svg path {
        cursor: pointer;
        stroke: #333;
        stroke-width: 1;
        transition: fill 0.3s;
    }
    #infoBox {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        padding: 10px;
        display: inline-block;
        min-width: 250px;
        background: #ffffff;
        border: 2px solid #333;
        border-radius: 5px;
    }
</style>
</head>
<body>

<h1>Interaktive Deutschlandkarte</h1>

<!-- SVG Deutschlandkarte -->
<div>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 750" width="60%">

    <!-- Bundesl채nder mit IDs -->
    <path id="Baden-W체rttemberg" fill="#8dd3c7" d="M269 618l-20-38-30-22-5-42 39-40 50 18 29 46-10 56-53 22z"/>
    <path id="Bayern" fill="#ffffb3" d="M333 540l31-52 66-22 44 41 3 63-50 73-81-10-13-36z"/>
    <path id="Hessen" fill="#bebada" d="M265 516l-32-52 11-55 55-11 35 32-12 60-39 40z"/>
    <path id="Nordrhein-Westfalen" fill="#fb8072" d="M200 450l-60-50-15-67 40-30 50 15 40 70-11 55z"/>
    <path id="Rheinland-Pfalz" fill="#80b1d3" d="M215 470l-15-20-20-80 45-25 30 40-10 55z"/>
    <path id="Saarland" fill="#fdb462" d="M185 505l-25-25 15-30 25 10 5 25z"/>
    <path id="Niedersachsen" fill="#b3de69" d="M260 330l-70-35-10-70 40-45 80 20 10 90-40 40z"/>
    <path id="Bremen" fill="#fccde5" d="M235 310l-10-15 15-10z"/>
    <path id="Hamburg" fill="#d9d9d9" d="M275 285l-10-10 15-10z"/>
    <path id="Schleswig-Holstein" fill="#bc80bd" d="M260 260l-40-40 20-40 55 10 25 30-20 30z"/>
    <path id="Mecklenburg-Vorpommern" fill="#ccebc5" d="M330 260l45-30 60 10-10 45-50 10z"/>
    <path id="Brandenburg" fill="#ffed6f" d="M370 330l70-20 20 50-40 40-50-20z"/>
    <path id="Berlin" fill="#a6cee3" d="M415 330l-10-7 15-5z"/>
    <path id="Sachsen-Anhalt" fill="#1f78b4" d="M330 385l-15-70 55-20 70 20-40 60z"/>
    <path id="Sachsen" fill="#b2df8a" d="M380 410l50-10 40 40-20 45-60-15z"/>
    <path id="Th체ringen" fill="#33a02c" d="M315 455l65-45 60 15-20 45-60 30z"/>

</svg>
</div>

<!-- InfoBox -->
<div id="infoBox">Bitte ein Bundesland anklicken</div>

<script>
    const paths = document.querySelectorAll("svg path");
    const infoBox = document.getElementById("infoBox");

    // Originalfarben speichern
    const originalColors = {};
    paths.forEach(path => {
        originalColors[path.id] = path.getAttribute("fill");
    });

    // Klick-Funktion
    paths.forEach(path => {
        path.addEventListener("click", () => {
            // Alle zur체cksetzen
            paths.forEach(p => p.setAttribute("fill", originalColors[p.id]));
            // Dieses hervorheben
            path.setAttribute("fill", "#ff6600"); // Hervorhebungsfarbe
            // Name anzeigen
            infoBox.textContent = path.id;
        });
    });
</script>

</body>
</html>
